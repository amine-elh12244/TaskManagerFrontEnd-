<div class="login-container">
  <div class="image-container">
    <img src="assets/half.jpeg" alt="Votre image" style="width: 50vw; height: 100vh; object-fit: cover;">
  </div>
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/logo.jpeg" alt="Logo" class="logo">
    </div>
    <div class="form-content">
      <h2 class="platform-title">Gestion des tâches</h2>
      <mat-card [formGroup]="loginFormGroup" class="login-card">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Adresse email</mat-label>
            <input matInput formControlName="username" placeholder="Votre adresse email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Mot de passe">
          </mat-form-field>
          <div class="extra-options">
            <mat-checkbox formControlName="rememberMe">Se rappeler de</mat-checkbox>
            <a href="#" class="forgot-password-link">Mot de passe oublié?</a>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="accent" (click)="handleLogin()">Se connecter</button>
          <button mat-raised-button color="primary" (click)="navigateToSignUp()">S'inscrire</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
