<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" type="number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Family User</mat-label>
      <mat-select formControlName="fuser">
        <mat-option *ngFor="let fuser of fusers" [value]="fuser.idFUser">
          {{ fuser.libelleFamille }}
        </mat-option>
      </mat-select>
    </mat-form-field>

<!--    <input type="file" (change)="onFileSelected($event)">-->
<!--    <img *ngIf="selectedImageSrc" [src]="selectedImageSrc" alt="Selected Image" style="max-width: 100%; margin-top: 10px;">-->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="userForm.invalid">Save</button>
</div>
